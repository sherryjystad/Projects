<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <div class="row" id="mars">
      <div class="col-md-12">
        <h2 class="heading">{{mars.news_title}}</h2>
        <p>{{mars.news_p}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2 class="featured-image">Featured Mars Image</h2>
        <img src= {{mars.featured_image_url}} height="auto" width="750px">
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <h4>Current Weather on Mars</h4>
          <p>{{mars.mars_weather}}</p>
        </div>
      </div>

      <h4>Mars Facts</h4>
      <p>{{ mars_fact_table | safe }}</p>
    </div>
  </div>
</body>

</html>
